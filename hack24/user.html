<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <img src="logo-img.png" alt="User Icon">
            </div>
            <div class="search-bar">
                <input type="text" placeholder="Search">
                <button><img src="search-icon.png" alt="Search"></button>
            </div>
            <div class="language">
                <span>English (United States)</span>
            </div>
        </header>
        <div class="profile-header">
            <div class="background-image">
                <!-- This is the background image section -->
            </div>
            <div class="user-image-container">
                <div class="profile-pic">
                    <img src="profile.png" alt="Profile Picture">
                </div>
            </div>
            <div class="profile-details">
                <h1>Jane Margarita</h1>
                <h2>Project Manager @XYZ</h2>
                <p>New Delhi</p>
                <p>@janemargarita</p>
            </div>
        </div>

       
        <aside>
            <nav>
                <ul>
                    <li><a href="#dashboard">Dashboard</a></li>
                    <li><a href="#progress-tracker">Progress Tracker</a></li>
                    <li><a href="#starred-projects">Starred Projects</a></li>
                    <li><a href="#help-support">Help & Support</a></li>
                </ul>
            </nav>
        </aside>

        <main>
            <form>
                <label for="contact">Contact:</label>
                <input type="text" id="contact" name="contact">

                <label for="profession">Profession:</label>
                <input type="text" id="profession" name="profession">

                <label for="linkedin">LinkedIn Link:</label>
                <input type="url" id="linkedin" name="linkedin">

                <label for="github">GitHub Link:</label>
                <input type="url" id="github" name="github">

                <label for="skills">Skills:</label>
                <input type="text" id="skills" name="skills" placeholder="node.js, html/css, FIGMA, ML, NLP">

                <button type="submit">Save Changes</button>
            </form>
        </main>
    </div>
</body>
</html>
