<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Showcase Portal</title>
    <link rel="stylesheet" href="pradnya.css">
    <link rel="stylesheet" href="prad.js">
</head>
<body>
    <header>
        <div class="logo">
            <h1>Projex</h1>
        </div>
        <div class="header-right">
            <div class="search-bar">
                <input type="text" placeholder="Search">
                <button><img src="search-icon.png" alt="Search"></button>
            </div>
            <div class="language">
                <p>English (United States)</p>
            </div>
        </div>
    </header>

    <main>
        <h1 class="h2">PROJECT SHOWCASE PORTAL</h1>

        <div class="navigation">
            <button>Explore</button>
            <button>Categories</button>
            <button>Trending</button>
            <button>Favourite</button>
        </div>

        <div class="filters">
            <div>
                <label for="project-type">Select project type</label>
                <select id="project-type">
                    <option>--Select--</option>
                    <option>Web Development</option>
                    <option>Mobile App Development</option>
                    <option>Data Science</option>
                    <option>Machine Learning</option>
                    <option>Game Development</option>
                    <option>IoT (Internet of Things)</option>
                    <option>Blockchain</option>
                    <option>Cybersecurity</option>
                    <option>Artificial Intelligence</option>
                    <option>Embedded Systems</option>
                    <option>Cloud Computing</option>
                    <option>DevOps</option>
                    <option>UI/UX Design</option>
                    <option>AR/VR Development</option>
                </select>
            </div>

            <div>
                <label for="industry">Select industry</label>
                <select id="industry">
                    <option>--Select--</option>
                    <option>Healthcare</option>
                    <option>Finance</option>
                    <option>Education</option>
                    <option>E-commerce</option>
                    <option>Automotive</option>
                    <option>Entertainment</option>
                    <option>Real Estate</option>
                    <option>Energy</option>
                    <option>Telecommunications</option>
                    <option>Logistics and Supply Chain</option>
                    <option>Retail</option>
                    <option>Manufacturing</option>
                    <option>Travel and Hospitality</option>
                    <option>Agriculture</option>
                    <option>Media and Advertising</option>
                </select>
            </div>

            <div>
                <label for="difficulty-level">Select difficulty level</label>
                <select id="difficulty-level">
                    <option>--Select--</option>
                    <option>Beginner</option>
                    <option>Intermediate</option>
                    <option>Advanced</option>
                    <option>Expert</option>
                    <option>Professional</option>
                    <option>Capstone</option>
                    <option>Bootcamp</option>
                    <option>Hackathon</option>
                    <option>Research</option>
                </select>
            </div>

            <div>
                <label for="location">Select location</label>
                <select id="location">
                    <option>--Select--</option>
                    <option>North America</option>
                    <option>Europe</option>
                    <option>Asia</option>
                    <option>South America</option>
                    <option>Africa</option>
                    <option>Australia</option>
                    <option>Remote/Global</option>
                    <option>United States</option>
                    <option>Canada</option>
                    <option>India</option>
                    <option>Germany</option>
                    <option>New York</option>
                    <option>London</option>
                    <option>Berlin</option>
                    <option>Bangalore</option>
                </select>
            </div>
        </div>
    </main>
    
</body>
</html>
