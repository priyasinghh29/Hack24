<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="image-section">
            <img src="signup-img.jpeg" alt="Sign Up Illustration">
        </div>
        <div class="form-section">
            <div class="buttons">
                <a href="landing.html" id="signupButton" class="active">Sign up</a>
                
                <button id="loginButton">Login</button>
            </div>
            <form id="signupForm">
                <h1>Sign up</h1>
                <button type="button" class="social-signup facebook">Sign up with Facebook</button>
                <button type="button" class="social-signup google">Sign up with Google</button>
                <p>OR</p>
                <input type="text" placeholder="First name" required>
                <input type="text" placeholder="Last name" required>
                <input type="email" placeholder="Email address" required>
                <input type="password" placeholder="Password" required>
                <button type="submit" class="signup-button">Sign up</button>
            </form>
            <form id="loginForm" style="display: none;">
                <h1>Login</h1>
                <input type="email" placeholder="Email address" required>
                <input type="password" placeholder="Password" required>
                <button type="submit" class="login-button">Login</button>
            </form>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
