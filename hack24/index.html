<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProjeX</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header Section -->
    <header>
        <div class="logo">
            <img src="logo-img.png" alt="User Icon">
        </div>
        <div class="search-bar">
            <input type="text" placeholder="Search">
            <button><img src="search-icon.png" alt="Search"></button>
        </div>
        <div class="language">
            <span>English (United States)</span>
        </div>
    </header>

    <!-- Main Content Section -->
    <main>
        <div class="welcome-section">
            <h1>Welcome to<br> <span class="projex">ProjeX</span>!</h1>
            <h3>Where Student Ideas Take Flight!</h3>
            <p>Manage your projects effortlessly, collaborate with peers, and showcase your work to potential employers and academic institutions.</p>
            <div class="buttons">
                <a href="signup.html" class="signup-button">Signup</a>
                <a href="login.html" class="login-button">Login</a>
            </div>
        </div>
        <div class="image-section1">
            <img src="image1.png" alt="Student with Laptop">
        </div>
    </main>

</html>
